<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
        
</head>
<body style="background-color:aquamarine;">
    <h1 style="text-align: center;">Add Employee Detail</h1>
    <form action="/add_emp" style="text-align: center;" method="post">
        {% csrf_token %}
          <label for="first_name" >First Name</label><br>
          <input type="text"  id="firstname" name="first_name" value="{{ first_name }}" ><br>
          <label for="Last_name">Last Name</label><br>
          <input type="text"  id="lastname" name="last_name" value="{{ last_name }}"><br>
          <label for="dept">Department</label><br>
          <input type="text"  id="dept" name="dept" value="{{ dept }}"><br>
          <label for="role">Role</label><br>
          <input type="text"  id="role" name="role" value="{{ role }}"><br>
          <label for="salary">Salary</label><br>
          <input type="number"  id="salary" name="salary" value="{{ salary }}"><br>
          <label for="bonus">Bonus</label><br>
          <input type="number"  id="bonus" name="bonus" value="{{ bonus }}" ><br>
          <label for="phone">Phone Num</label><br>
          <input type="number"  id="phone" name="phone" value="{{ phone }}"><br>
          <label for="hire_date">Hire date</label><br>
          <input type="date"  id="hiredate" name="hire_date" value="{{ hire_date }}"><br>
          
          <hr>
          
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    
</body>
</html>
