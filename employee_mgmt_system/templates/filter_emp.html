<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="background-color:aquamarine;">
    <h1 style="text-align: center;">Filter Employee Detail</h1>
    <form action="/filter_emp" style="text-align: center;" method="post">
        {% csrf_token %}
          <label for="name" >First Name/Last Name</label><br>
          <input type="text"  id="name" name="name" value="{{ name }}" ><br>
          <label for="dept">Department</label><br>
          <input type="text"  id="dept" name="dept" value="{{ dept }}"><br>
          <label for="role">Role</label><br>
          <input type="text"  id="role" name="role" value="{{ role }}"><br>
<hr>
          <button type="submit" class="btn btn-primary">Submit</button>
          
          
         
         
      </form>

    
</body>
</html>
